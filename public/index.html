<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

    <title>Gamer News</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <section class="hero is-dark gameNews">
                <div align="center" class="hero-body">
                    <div class="container">
                        <h1 class="title">Gamer News</h1>  
                        <h1 class="title"><i class="fa fa-gamepad"></i></h1>       
                    </div>
                </div>
            </section>
        </div>
        <div class="block">
            <h1 align="center" class="title is-1">Top Stories</h1>
            <br>
            <center><div class="view"></div></center>
        </div>
    </div>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
            <p class="modal-card-title">Comments</p>
            <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body" id="comments">
            </section>
            <footer class="modal-card-foot">
                    <div class="field">
                        <label class="label">Comment on this article</label>
                        <div class="control">
                            <textarea class="textarea commentBody" placeholder="Add comment here"></textarea>
                        </div>
                        <br>
                        <button class="button is-success addComment">Add Comment</button>
                    </div>        
            
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
